<!DOCTYPE html>
<html lang="esp" data-contexto="enfoque">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="shortcut icon" href="./imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script> <!--con defer podemos agregar el archivo js en el head ya que lo carga primero que todo el html-->
</head>

<body>
    <script src="https://kit.fontawesome.com/cc178e8581.js" crossorigin="anonymous"></script>
    <main class="app">

        <header class="app__header">
            <figure class="app__logo-figure">
                <img class="app__logo-image" src="/imagenes/pomodoro_app.png" alt="">
            </figure>
        </header>

        <section class="app__bienvenida">
            <h1>Con la tecnica Pomodoro puedes gestionar mejor tu tiempo y aprovechar mas tus horas laborales<br>
            <strong class="app__bienvenida-strong">Cada "Pomodoro" es de 25 min, entre uno y otro hay que hacer un descanso corto de 5 min, una vez concluidos 4 "Pomodoros"
                puedes hacer un descanso largo de 15 min.</strong>
            </h1>
        </section>

        <section class="app__section-banner-container">
            <!-- <h1 class="app__title">
                Optimiza tu productividad,<br>
                <strong class="app__title-strong">sumérgete en lo que importa.</strong>
            </h1> -->
            <!-- <figure class="app__image-figure">
                <img class="app__image" src="/imagenes/enfoque.png" alt="">
            </figure> -->
            <div class="app__card">
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <button data-contexto="enfoque" class="app__card-button app__card-button--enfoque">Iniciar Pomodoro</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-contexto="short" class="app__card-button app__card-button--corto">Descanso corto</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-contexto="long" class="app__card-button app__card-button--largo">Descanso largo</button>
                    </li>
                </ul>

                <div id="timer" class="app__card-timer"></div>

                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox" id="alternar-musica">
                            <div class="toggle-switch"></div>
                        </label>
                    </li>
                    <li class="app__card-list-item">
                        <label class="app__card-list-label" for="alternar-musica">
                            Música
                        </label>
                    </li>
                </ul>
                <div class="app__card-primary-button-wrapper">
                    <button id="start-pause" class="app__card-primary-button">
                        <img class="app__card-primary-butto-icon" src="/imagenes/play_arrow.png" alt="">
                        <span>Play</span>
                    </button>
                </div>
            </div>
        </section>

        <footer class="app__footer">
            <p class="app__footer-text">
                Desarrollado por Ivan Beltran 2024 &copy; 
            </p>
            <div class="redes">
                <a href="https://www.linkedin.com/in/ivan-beltran-puga/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/Serebroinna"><i class="fa-brands fa-github"></i></a>
                <a href="docs/CV Ivan Beltran.pdf" download="CV Ivan Beltran"><i class="fa-solid fa-download"></i> CV</a>
            </div>
        </footer>

    </main>

</body>
</html>
